<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limon Studio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF8C00, #FF6347);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #333;
            text-align: center;
        }
        .navbar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 25px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .navbar a:hover {
            background-color: #007BFF;
            transform: scale(1.1);
        }
        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 85%;
            margin-top: 60px;
        }
        h2 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-top: 15px;
            font-style: italic;
        }
        a.button {
            display: inline-block;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            background-color: #007BFF;
            padding: 12px 25px;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }
        a.button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
            a.button {
                font-size: 14px;
                padding: 10px 20px;
            }
            .navbar {
                position: relative;
                top: 0;
                transform: none;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#about" aria-label="About">About</a>
        <a href="#contact" aria-label="Contact">Contact</a>
        <a href="#social" aria-label="Social Media">Social</a>
        <a href="#website" aria-label="Website">Website</a>
    </div>

    <!-- About Section -->
    <div id="about" class="container">
        <h2>About Limon Studio</h2>
        <p>Hello my name is Lemon Islam. I am 16 years old, I study in class 10. I am a small person, I am a small YouTuber, everyone supports me all the time and subscribes to my YouTube channel. Thanks...</p>
    </div>

    <!-- Contact Section -->
    <div id="contact" class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out to us:</p>
        <p>Email: <a href="mailto:official.limonstudio@gmail.com">info@limonstudio.com</a></p>
        <p>Mobile: +880 1751562379</p>
    </div>

    <!-- Social Media Links -->
    <div id="social" class="container">
        <h2>Follow Us</h2>
        <p>Stay connected with us on social media:</p>
        <a href="https://www.facebook.com/share/1BnqfdngmS/" target="_blank" class="button">Facebook</a>
        <a href="https://youtube.com/@limonstudio_5?si=os23kJCNNsTYDo3R" target="_blank" class="button">YouTube</a>
    </div>

    <!-- Website Link -->
    <div id="website" class="container">
        <h2>Visit Our Website</h2>
        <p>Check out more about us on our website:</p>
        <a href="https://sites.google.com/view/limon-studio/work?authuser=0" target="_blank" class="button">Visit Website</a>
    </div>
</body>
</html>
